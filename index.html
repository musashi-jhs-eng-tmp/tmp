<body>

  <script>
    const phrases = [
      "I would like a hamburger",
      "Can you help me, please?",
      "Where is the nearest station?",
      "I have two brothers and one sister",
      "This ice cream is delicious",
      "Letâ€™s go to the library tomorrow",

    ];

    let currentPhrase = "";

    function startPractice() {
      currentPhrase = phrases[Math.floor(Math.random() * phrases.length)];
      document.getElementById("question").innerText = `Say: "${currentPhrase}"`;

      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        const expected = currentPhrase;
        const score = calculateSimilarityScore(expected, transcript);
        const resultDiv = document.getElementById("result");


	saveStudentRecord("student_A", expected, score);


        resultDiv.innerHTML = `
          You said: "<strong>${transcript}</strong>"<br>
          ğŸ¯ Similarity Score: <strong>${score}%</strong>
        `;

        if (score >= 90) {
          resultDiv.innerHTML += "<br>âœ… Excellent pronunciation!";
        } else if (score >= 70) {
          resultDiv.innerHTML += "<br>ğŸ‘ Good, but try saying it more clearly.";
        } else {
          resultDiv.innerHTML += `<br>âŒ Needs improvement. Try repeating: "<strong>${expected}</strong>"`;
        }
      };

      recognition.onerror = function(event) {
        document.getElementById("result").innerText = `Error: ${event.error}`;
      };

      recognition.start();
    }

    function calculateSimilarityScore(a, b) {
      const distance = levenshteinDistance(a.toLowerCase(), b.toLowerCase());
      const maxLength = Math.max(a.length, b.length);
      return Math.round((1 - distance / maxLength) * 100);
    }

    function levenshteinDistance(a, b) {
      const dp = Array.from({ length: a.length + 1 }, () =>
        Array(b.length + 1).fill(0)
      );
      for (let i = 0; i <= a.length; i++) dp[i][0] = i;
      for (let j = 0; j <= b.length; j++) dp[0][j] = j;

      for (let i = 1; i <= a.length; i++) {
        for (let j = 1; j <= b.length; j++) {
          const cost = a[i - 1] === b[j - 1] ? 0 : 1;
          dp[i][j] = Math.min(
            dp[i - 1][j] + 1,
            dp[i][j - 1] + 1,
            dp[i - 1][j - 1] + cost
          );
        }
      }
      return dp[a.length][b.length];
    }

function saveStudentRecord(studentId, phrase, score) {
  const record = {
    phrase: phrase,
    score: score,
    date: new Date().toLocaleDateString()
  };

  let history = JSON.parse(localStorage.getItem(studentId)) || [];
  history.push(record);
  localStorage.setItem(studentId, JSON.stringify(history));
}
