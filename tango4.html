<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>英単語学習アプリ</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    h1, h2 {
      color: #333;
    }
    .card {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    ul {
      list-style-type: disc;
      padding-left: 20px;
    }
    li {
      margin-bottom: 10px;
    }
    #menu {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>🎓 英単語学習アプリ</h1>

  <div id="menu">
    <button onclick="renderAllWords()">📚 単語一覧</button>
    <button onclick="showTodayHistory()">📅 今日の履歴</button>
  </div>

  <div id="card-container"></div>

  <script>
    const vocabulary = [
      { id: "word1", word: "apple", meaning: "りんご", example: "I eat an apple every day." },
      { id: "word2", word: "book", meaning: "本", example: "This book is interesting." },
      { id: "word3", word: "cat", meaning: "猫", example: "The cat is sleeping." }
    ];

    function speakExample(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      speechSynthesis.speak(utterance);
    }

    function saveProgress(wordId) {
      const key = "learnedWords";
      const learned = JSON.parse(localStorage.getItem(key)) || {};
      const now = new Date();

      if (!learned[wordId]) {
        learned[wordId] = { count: 1, timestamps: [now.toISOString()] };
      } else {
        learned[wordId].count += 1;
        learned[wordId].timestamps.push(now.toISOString());
      }

      localStorage.setItem(key, JSON.stringify(learned));
    }

    function handleReview(wordId) {
      saveProgress(wordId);
      alert("記録しました！");
    }

    function renderAllWords() {
      const container = document.getElementById("card-container");
      container.innerHTML = "";
      vocabulary.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h2>${item.word}</h2>
          <button onclick="speakExample('${item.example}')">🔊 例文を聞く</button>
          <p>意味：${item.meaning}</p>
          <p>例文：${item.example}</p>
          <button onclick="handleReview('${item.id}')">✅ 覚えた！</button>
        `;
        container.appendChild(card);
      });
    }

    function showTodayHistory() {
      const container = document.getElementById("card-container");
      container.innerHTML = "<h2>📅 今日覚えた単語</h2>";

      const learned = JSON.parse(localStorage.getItem("learnedWords")) || {};
      const todayStr = new Date().toDateString();
      const ul = document.createElement("ul");
      let found = false;

      for (const id in learned) {
        const word = vocabulary.find(w => w.id === id);
        const data = learned[id];
        const todayTimestamps = data.timestamps.filter(ts => {
          const dateStr = new Date(ts).toDateString();
          return dateStr === todayStr;
        });

        if (word && todayTimestamps.length > 0) {
          found = true;
          const lastTime = new Date(todayTimestamps[todayTimestamps.length - 1]).toLocaleString();
          const li = document.createElement("li");
          li.innerHTML = `
            <strong>${word.word}</strong>（${word.meaning}）<br>
            📆 最終学習日時：${lastTime}<br>
            🔁 今日の繰り返し回数：${todayTimestamps.length}
          `;
          ul.appendChild(li);
        }
      }

      if (found) {
        container.appendChild(ul);
      } else {
        container.innerHTML += "<p>まだ記録がありません。</p>";
      }
    }

    window.onload = () => {
      renderAllWords();
    };
  </script>
